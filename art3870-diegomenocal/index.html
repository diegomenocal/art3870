<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Menocal's Landing Page</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Fruktur" rel="stylesheet">
  </head>
  <body>

    <section class="row">
      <img id="self" src="image/sb.jpg" alt="Illustration of myself" class="columns small-12 large-12"/>
      <h1 class="columns small-12 large-12">Diego Menocal's Landing page</h1>
    </section>

    <section>
      <p>Hello and <span id="greeting">hello!</span></p>
    </section>

    <script type="text/javascript">
      var myDate = new Date();
      /* the line above creates a date object in the browser and assigns it to the variable called myDate */

      if ( myDate.getHours() < 12 ){
        document.getElementById('greeting').innerHTML = "Good Morning!";
      }

      else
      if ( myDate.getHours() >= 12 && myDate.getHours() <= 17 )
        {document.getElementById('greeting').innerHTML = "Good Afternoon!";
      }

      else
      if ( myDate.getHours() > 17 && myDate.getHours() <= 24 )
      {
        document.getElementById('greeting').innerHTML = "Good Evening!";
      }

      else
      {
        document.getElementById('greeting').innerHTML = "I'm not sure what time it is!";
      }

    </script>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
