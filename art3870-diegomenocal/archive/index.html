<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fruktur" rel="stylesheet">
    <title>Diego Menocal Portfolio</title>

  </head>
  <body>
    <h1>Diego Menocal Portfolio</h1>

    <p> <img id="self" src="image/self.jpg" alt="Illustration of myself"> </p>

    <p><span id="greeting">hello!</span></p>

    <script language="JavaScript">
    var myDate = new Date();
    /* hour is before noon */
    if ( myDate.getHours() < 12 )
    {
        document.getElementById('greeting').innerHTML = "Hello and Good Morning!";
    }
    else  /* Hour is from noon to 5pm (actually to 5:59 pm) */
    if ( myDate.getHours() >= 12 && myDate.getHours() <= 17 )
    {
        document.getElementById('greeting').innerHTML = "Hello and Good Afternoon!";
    }
    else  /* the hour is after 5pm, so it is between 6pm and midnight */
    if ( myDate.getHours() > 17 && myDate.getHours() <= 24 )
    {
       document.getElementById('greeting').innerHTML = "Hello and Good Evening!";
    }
    else  /* the hour is not between 0 and 24, so something is wrong */
    {
        document.getElementById('greeting').innerHTML = "I'm not sure what time it is!";
    }

    </script>

  </body>
</html>
